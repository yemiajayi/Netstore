{% extends 'base.html' %}
{% block title %}Add Auction{% endblock %}
{% block auctions_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">

        <div class="col-xs-4">
           <h3>Add/Edit Auction</h3>
           {% if error_message %}
               <p><strong>{{ error_message }}</strong></p>
           {% endif %}
           <form class="form-horizontal" action="{% url 'create_auction' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {% include 'form-template.html' %}
               <div class="form-group">
                   <button type="submit" class="btn btn-success">Submit</button>
               </div>
           </form>

        </div>

    </div>
</div>
{% endblock %}
